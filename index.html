<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>

    <script src="scripts/scripts.js" defer></script>
</head>
<body>

    <h2>Cadastro de Carros</h2>

    <form id="formCarro">
        <input type="text" id="modelo" required placeholder="Modelo do Carro"><br><br>
        <input type="text" id="fabricante" required placeholder="Fabricante do Carro"><br><br>
        <input type="text" id="valor" required placeholder="Valor do Carro"><br><br>
        <input type="text" id="ano" required placeholder="Ano do Carro"><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
